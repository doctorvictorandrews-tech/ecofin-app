<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - EcoFin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #D9890D;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: #D9890D;
        }
        
        .leads-table {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #2a2a2a;
        }
        
        th {
            text-align: left;
            padding: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-top: 1px solid #333;
        }
        
        tbody tr:hover {
            background: #252525;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .badge.novo {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .btn {
            padding: 8px 16px;
            background: #D9890D;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #F59E0B;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #444;
            color: #fff;
        }
        
        .btn-outline:hover {
            border-color: #D9890D;
            color: #D9890D;
            background: transparent;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #D9890D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>ðŸŽ¯ EcoFin Admin</h1>
            <p style="color: #888;">Painel Administrativo - GestÃ£o de Leads</p>
        </div>
    </div>

    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total de Leads</div>
                <div class="stat-value" id="totalLeads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Novos Hoje</div>
                <div class="stat-value" id="novosHoje">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Aguardando AnÃ¡lise</div>
                <div class="stat-value" id="aguardando">0</div>
            </div>
        </div>

        <!-- Actions -->
        <div style="margin-bottom: 20px; display: flex; gap: 10px;">
            <button class="btn" onclick="carregarLeads()">
                <i class="ph-bold ph-arrows-clockwise"></i>
                Atualizar
            </button>
            <button class="btn-outline btn" onclick="testarFormulario()">
                <i class="ph-bold ph-test-tube"></i>
                Testar FormulÃ¡rio
            </button>
        </div>

        <!-- Leads Table -->
        <div class="leads-table">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando leads...</p>
            </div>

            <div id="empty" class="empty-state" style="display: none;">
                <i class="ph-duotone ph-inbox"></i>
                <h3>Nenhum lead recebido</h3>
                <p>Aguardando clientes preencherem o formulÃ¡rio...</p>
            </div>

            <table id="leadsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Contato</th>
                        <th>Financiamento</th>
                        <th>Recursos</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="leadsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://ecofin-api-production.up.railway.app';
        
        async function carregarLeads() {
            console.log('ðŸ“¡ Carregando leads...');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('leadsTable').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/leads`);
                const data = await response.json();
                
                console.log('âœ… Leads recebidos:', data);
                
                if (data.leads && data.leads.length > 0) {
                    exibirLeads(data.leads);
                    atualizarStats(data.leads);
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('empty').style.display = 'block';
                }
                
            } catch (error) {
                console.error('âŒ Erro ao carregar leads:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Erro ao carregar leads. Verifique se a API estÃ¡ online.');
            }
        }
        
        function exibirLeads(leads) {
            const tbody = document.getElementById('leadsBody');
            tbody.innerHTML = '';
            
            leads.reverse().forEach(lead => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><code style="color: #D9890D;">${lead.id}</code></td>
                    <td>
                        <strong>${lead.nome}</strong><br>
                        <small style="color: #888;">${lead.email || 'Sem email'}</small>
                    </td>
                    <td>
                        <a href="https://wa.me/${lead.whatsapp}" target="_blank" 
                           style="color: #25D366; text-decoration: none;">
                            <i class="ph-bold ph-whatsapp-logo"></i>
                            ${lead.whatsapp}
                        </a>
                    </td>
                    <td>
                        <strong>R$ ${lead.financiamento.saldo_devedor.toLocaleString('pt-BR')}</strong><br>
                        <small style="color: #888;">
                            ${lead.financiamento.sistema} â€¢ 
                            ${lead.financiamento.taxa_nominal}% â€¢ 
                            ${lead.financiamento.prazo_restante}m
                        </small>
                    </td>
                    <td>
                        FGTS: <strong>R$ ${lead.recursos.valor_fgts.toLocaleString('pt-BR')}</strong><br>
                        <small style="color: #888;">Extra: R$ ${lead.recursos.capacidade_extra}/mÃªs</small>
                    </td>
                    <td>
                        <small style="color: #888;">
                            ${new Date(lead.data_cadastro).toLocaleString('pt-BR')}
                        </small>
                    </td>
                    <td>
                        <span class="badge novo">${lead.status}</span>
                    </td>
                    <td>
                        <button class="btn" onclick="gerarAnalise('${lead.id}')">
                            <i class="ph-bold ph-chart-line"></i>
                            Analisar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('leadsTable').style.display = 'table';
        }
        
        function atualizarStats(leads) {
            document.getElementById('totalLeads').textContent = leads.length;
            
            const hoje = new Date().toDateString();
            const novosHoje = leads.filter(l => 
                new Date(l.data_cadastro).toDateString() === hoje
            ).length;
            document.getElementById('novosHoje').textContent = novosHoje;
            
            const aguardando = leads.filter(l => l.status === 'novo').length;
            document.getElementById('aguardando').textContent = aguardando;
        }
        
        function gerarAnalise(leadId) {
            console.log('ðŸ“Š Gerando anÃ¡lise para lead:', leadId);
            
            // Buscar dados do lead
            fetch(`${API_URL}/leads`)
                .then(res => res.json())
                .then(data => {
                    const lead = data.leads.find(l => l.id === leadId);
                    if (!lead) {
                        alert('Lead nÃ£o encontrado');
                        return;
                    }
                    
                    // Salvar no localStorage
                    localStorage.setItem('nome_cliente', lead.nome);
                    localStorage.setItem('saldo', lead.financiamento.saldo_devedor);
                    localStorage.setItem('taxa', lead.financiamento.taxa_nominal);
                    localStorage.setItem('prazo', lead.financiamento.prazo_restante / 12);
                    localStorage.setItem('sistema', lead.financiamento.sistema);
                    localStorage.setItem('fgts', lead.recursos.valor_fgts);
                    localStorage.setItem('capacidade', lead.recursos.capacidade_extra);
                    
                    // Redirecionar para painel
                    window.open('painel.html', '_blank');
                });
        }
        
        function testarFormulario() {
            window.open('index.html', '_blank');
        }
        
        // Carregar ao iniciar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Admin carregado');
            carregarLeads();
            
            // Auto-refresh a cada 30 segundos
            setInterval(carregarLeads, 30000);
        });
    </script>
</body>
</html>
