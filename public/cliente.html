<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador EcoFin</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: white;
        }
        
        /* CORES DO SEU SITE */
        .bg-ecofin-yellow { background: #D4A83C; }
        .bg-ecofin-green { background: #1B4D3E; }
        .text-ecofin-yellow { color: #D4A83C; }
        .text-ecofin-green { color: #1B4D3E; }
        .border-ecofin-yellow { border-color: #D4A83C; }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 168, 60, 0.2);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(212, 168, 60, 0.3);
            color: white;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #D4A83C;
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 168, 60, 0.1);
        }
        
        .btn-ecofin {
            background: #D4A83C;
            color: #000;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-ecofin:hover {
            background: #E5B94D;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 168, 60, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Header - IGUAL AO SEU SITE -->
    <nav style="background: #000; padding: 1.5rem; border-bottom: 1px solid rgba(212, 168, 60, 0.2);">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <a href="/" style="font-size: 1.5rem; font-weight: 700; color: white; text-decoration: none;">
                E<span style="color: #D4A83C;">C</span><span style="color: #1B4D3E;">O</span>FIN
            </a>
            <div style="display: flex; gap: 2rem; align-items: center;">
                <a href="/" style="color: #ccc; text-decoration: none; transition: color 0.3s;">In√≠cio</a>
                <a href="#sobre" style="color: #ccc; text-decoration: none; transition: color 0.3s;">Sobre</a>
                <a href="#contato" style="color: #ccc; text-decoration: none; transition: color 0.3s;">Contato</a>
            </div>
        </div>
    </nav>

    <div id="app"></div>

    <script type="text/babel">
        const { useState } = React;

        function SimuladorEcoFin() {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                nome: '',
                whatsapp: '',
                email: '',
                objetivo: '',
                trabalhaCLT: null,
                temFGTS: null,
                valorFGTS: 0,
                capacidadeExtra: 0,
                banco: '',
                sistema: 'SAC',
                saldoDevedor: 0,
                taxaAnual: 0,
                prazoRestante: 0,
            });
            const [submitted, setSubmitted] = useState(false);

            const updateField = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const nextStep = () => setStep(step + 1);
            const prevStep = () => setStep(step - 1);

            const handleSubmit = () => {
                // Salvar dados
                const clientes = JSON.parse(localStorage.getItem('ecofin_clientes') || '[]');
                clientes.push({
                    ...formData,
                    id: Date.now(),
                    data: new Date().toISOString(),
                    status: 'pendente'
                });
                localStorage.setItem('ecofin_clientes', JSON.stringify(clientes));
                setSubmitted(true);
            };

            if (submitted) {
                return (
                    <div style={{minHeight: '80vh', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '2rem'}}>
                        <div className="glass animate-in" style={{borderRadius: '1rem', padding: '3rem', maxWidth: '600px', textAlign: 'center'}}>
                            <div style={{fontSize: '4rem', marginBottom: '1.5rem'}}>‚úÖ</div>
                            <h1 style={{fontSize: '2rem', fontWeight: '700', color: '#D4A83C', marginBottom: '1rem'}}>
                                Pronto, {formData.nome}!
                            </h1>
                            <p style={{fontSize: '1.125rem', color: '#ccc', marginBottom: '2rem'}}>
                                Recebemos seus dados e j√° estamos preparando sua an√°lise completa.
                            </p>
                            <div style={{background: 'rgba(212, 168, 60, 0.1)', border: '1px solid rgba(212, 168, 60, 0.3)', borderRadius: '0.5rem', padding: '1.5rem', marginBottom: '2rem'}}>
                                <p style={{color: 'white', fontWeight: '600', marginBottom: '0.5rem'}}>
                                    üì± O Victor vai entrar em contato em at√© 24h
                                </p>
                                <p style={{color: '#ccc', fontSize: '0.875rem'}}>
                                    Voc√™ receber√° um relat√≥rio completo com as melhores estrat√©gias.
                                </p>
                            </div>
                            <a href="/" className="btn-ecofin" style={{display: 'inline-block', padding: '0.75rem 2rem', borderRadius: '0.5rem', textDecoration: 'none'}}>
                                Voltar para o In√≠cio
                            </a>
                        </div>
                    </div>
                );
            }

            return (
                <div style={{minHeight: '80vh', padding: '2rem 1rem'}}>
                    <div style={{maxWidth: '800px', margin: '0 auto'}}>
                        {/* T√≠tulo */}
                        <div className="animate-in" style={{textAlign: 'center', marginBottom: '3rem'}}>
                            <h1 style={{fontSize: '2.5rem', fontWeight: '700', color: 'white', marginBottom: '1rem'}}>
                                Economia de at√© <span className="text-ecofin-yellow">50%</span> no seu financiamento
                            </h1>
                            <p style={{fontSize: '1.125rem', color: '#ccc'}}>
                                Simule aqui e descubra quanto voc√™ pode economizar! üí∞
                            </p>
                        </div>

                        {/* Progress Bar */}
                        <div className="glass" style={{borderRadius: '1rem', padding: '1.5rem', marginBottom: '2rem'}}>
                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                {[1, 2, 3, 4].map((s) => (
                                    <div key={s} style={{display: 'flex', alignItems: 'center', flex: 1}}>
                                        <div style={{
                                            width: '40px',
                                            height: '40px',
                                            borderRadius: '50%',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontWeight: '700',
                                            background: step >= s ? '#D4A83C' : '#333',
                                            color: step >= s ? '#000' : '#666'
                                        }}>
                                            {s}
                                        </div>
                                        {s < 4 && (
                                            <div style={{
                                                flex: 1,
                                                height: '3px',
                                                margin: '0 0.5rem',
                                                borderRadius: '999px',
                                                background: step > s ? '#D4A83C' : '#333'
                                            }} />
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Formul√°rio */}
                        <div className="glass animate-in" style={{borderRadius: '1rem', padding: '2rem'}}>
                            {/* Conte√∫do dos steps igual ao anterior, mas com cores adaptadas */}
                            {step === 1 && (
                                <div style={{display: 'flex', flexDirection: 'column', gap: '1.5rem'}}>
                                    <h2 style={{fontSize: '1.875rem', fontWeight: '700', color: '#D4A83C'}}>
                                        Prazer em conhecer! üëã
                                    </h2>
                                    
                                    <div>
                                        <label style={{display: 'block', color: '#ccc', marginBottom: '0.5rem', fontWeight: '600'}}>
                                            Como posso te chamar?
                                        </label>
                                        <input
                                            type="text"
                                            className="input-field"
                                            style={{width: '100%', padding: '0.75rem', borderRadius: '0.5rem', fontSize: '1rem'}}
                                            placeholder="Seu nome"
                                            value={formData.nome}
                                            onChange={(e) => updateField('nome', e.target.value)}
                                        />
                                    </div>

                                    <div>
                                        <label style={{display: 'block', color: '#ccc', marginBottom: '0.5rem', fontWeight: '600'}}>
                                            WhatsApp para contato
                                        </label>
                                        <input
                                            type="tel"
                                            className="input-field"
                                            style={{width: '100%', padding: '0.75rem', borderRadius: '0.5rem', fontSize: '1rem'}}
                                            placeholder="(00) 00000-0000"
                                            value={formData.whatsapp}
                                            onChange={(e) => updateField('whatsapp', e.target.value)}
                                        />
                                    </div>

                                    <div>
                                        <label style={{display: 'block', color: '#ccc', marginBottom: '0.75rem', fontWeight: '600'}}>
                                            Qual seu maior objetivo?
                                        </label>
                                        <div style={{display: 'flex', flexDirection: 'column', gap: '0.75rem'}}>
                                            {[
                                                { value: 'quitar_rapido', label: 'üèÉ‚Äç‚ôÇÔ∏è Quitar logo e ficar livre', desc: 'Buscar a liberdade financeira' },
                                                { value: 'reduzir_parcela', label: 'üí≥ Reduzir a parcela mensal', desc: 'Ter mais dinheiro sobrando' },
                                                { value: 'menos_juros', label: 'üí∞ Economizar muito em juros', desc: 'Pagar menos para o banco' },
                                                { value: 'balanceado', label: '‚öñÔ∏è Um pouco de tudo', desc: 'Equilibrar economia e conforto' }
                                            ].map(option => (
                                                <div
                                                    key={option.value}
                                                    onClick={() => updateField('objetivo', option.value)}
                                                    style={{
                                                        padding: '1rem',
                                                        borderRadius: '0.5rem',
                                                        cursor: 'pointer',
                                                        transition: 'all 0.3s',
                                                        background: formData.objetivo === option.value ? 'rgba(212, 168, 60, 0.2)' : 'rgba(255, 255, 255, 0.05)',
                                                        border: `2px solid ${formData.objetivo === option.value ? '#D4A83C' : 'transparent'}`
                                                    }}
                                                >
                                                    <div style={{fontWeight: '600', color: 'white', marginBottom: '0.25rem'}}>{option.label}</div>
                                                    <div style={{fontSize: '0.875rem', color: '#999'}}>{option.desc}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Adicionar outros steps aqui... */}

                            {/* Bot√µes de Navega√ß√£o */}
                            <div style={{display: 'flex', justifyContent: 'space-between', marginTop: '2rem', paddingTop: '1.5rem', borderTop: '1px solid rgba(212, 168, 60, 0.2)'}}>
                                {step > 1 && (
                                    <button
                                        onClick={prevStep}
                                        style={{padding: '0.75rem 1.5rem', borderRadius: '0.5rem', background: '#333', color: 'white', border: 'none', cursor: 'pointer', fontWeight: '600'}}
                                    >
                                        ‚Üê Voltar
                                    </button>
                                )}
                                
                                {step < 4 && (
                                    <button
                                        onClick={nextStep}
                                        className="btn-ecofin"
                                        style={{padding: '0.75rem 1.5rem', borderRadius: '0.5rem', border: 'none', cursor: 'pointer', marginLeft: 'auto'}}
                                        disabled={step === 1 && (!formData.nome || !formData.whatsapp || !formData.objetivo)}
                                    >
                                        Pr√≥ximo ‚Üí
                                    </button>
                                )}

                                {step === 4 && (
                                    <button
                                        onClick={handleSubmit}
                                        className="btn-ecofin"
                                        style={{padding: '1rem 2rem', borderRadius: '0.5rem', border: 'none', cursor: 'pointer', fontSize: '1.125rem', marginLeft: 'auto'}}
                                    >
                                        Enviar e Calcular üöÄ
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SimuladorEcoFin />, document.getElementById('app'));
    </script>

    <!-- Footer -->
    <footer style="background: #000; padding: 3rem 1rem; margin-top: 4rem; border-top: 1px solid rgba(212, 168, 60, 0.2);">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center; color: #666;">
            <p>¬© 2025 EcoFin - Menos juros. Mais patrim√¥nio. Simples assim.</p>
        </div>
    </footer>
</body>
</html>
