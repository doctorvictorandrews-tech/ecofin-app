<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFin - Otimize seu Financiamento</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Manrope:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D9890D;
            --gold-hover: #F59E0B;
            --dark-bg: #050505;
            --card-bg: #0F0F0F;
            --border: rgba(217, 137, 13, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #C4C4C4;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--gold);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--gold-hover);
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(0, 100px) scale(0.9); }
            75% { transform: translate(-50px, 50px) scale(1.05); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            filter: drop-shadow(0 4px 20px rgba(217, 137, 13, 0.4));
        }

        .glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Manrope', sans-serif;
            font-size: 42px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--gold), var(--gold-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 18px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.5s ease;
            z-index: 1;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .progress-step.active .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: #000;
            box-shadow: 0 0 20px rgba(217, 137, 13, 0.5);
        }

        .progress-step.completed .step-circle {
            background: var(--success);
            border-color: var(--success);
            color: #fff;
        }

        .step-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .progress-step.active .step-label {
            color: var(--gold);
            font-weight: 600;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-family: 'Manrope', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        label .required {
            color: var(--error);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(217, 137, 13, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option, .checkbox-option {
            flex: 1;
            min-width: 150px;
        }

        .radio-option input, .checkbox-option input {
            display: none;
        }

        .radio-option label, .checkbox-option label {
            display: block;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
        }

        .radio-option input:checked + label,
        .checkbox-option input:checked + label {
            background: rgba(217, 137, 13, 0.2);
            border-color: var(--gold);
            color: var(--gold);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--gold);
            background: rgba(217, 137, 13, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--gold);
            background: rgba(217, 137, 13, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--gold);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .file-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .file-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            aspect-ratio: 1;
        }

        .file-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .file-remove:hover {
            background: #DC2626;
            transform: scale(1.1);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            font-family: 'Manrope', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: var(--gold-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(217, 137, 13, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--gold);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
        }

        .summary-card {
            background: rgba(217, 137, 13, 0.1);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            text-align: center;
            padding: 60px 20px;
        }

        .success-message i {
            font-size: 80px;
            color: var(--success);
            margin-bottom: 20px;
            display: block;
        }

        .success-message h2 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .animate-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .glass {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .progress-bar {
                overflow-x: auto;
            }

            .radio-group, .checkbox-group {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [step, setStep] = useState(1);
            const [uploading, setUploading] = useState(false);
            const [success, setSuccess] = useState(false);
            const [files, setFiles] = useState([]);
            const [formData, setFormData] = useState({
                // Etapa 1 - Dados Pessoais
                nome: '',
                email: '',
                whatsapp: '',
                cpf: '',
                
                // Etapa 2 - Dados do Financiamento
                banco: '',
                sistema: 'PRICE',
                saldoDevedor: '',
                taxaNominal: '',
                prazoRestante: '',
                parcelaAtual: '',
                taxaAdmin: '25',
                seguroMensal: '50',
                
                // Etapa 3 - Recursos Disponíveis
                valorFGTS: '',
                capacidadeExtra: '',
                reservaEmergencia: 'sim',
                trabalhaRegistrado: 'sim',
                
                // Etapa 4 - Objetivos
                objetivo: 'economia',
                prioridade: 'equilibrio',
                observacoes: ''
            });

            const updateFormData = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleFileUpload = (event) => {
                const newFiles = Array.from(event.target.files);
                const fileReaders = newFiles.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve({
                            file: file,
                            preview: e.target.result,
                            name: file.name
                        });
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(fileReaders).then(results => {
                    setFiles(prev => [...prev, ...results]);
                });
            };

            const removeFile = (index) => {
                setFiles(prev => prev.filter((_, i) => i !== index));
            };

            const handleDrop = (e) => {
                e.preventDefault();
                const droppedFiles = Array.from(e.dataTransfer.files);
                const fileReaders = droppedFiles.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve({
                            file: file,
                            preview: e.target.result,
                            name: file.name
                        });
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(fileReaders).then(results => {
                    setFiles(prev => [...prev, ...results]);
                });
            };

            const validateStep = (currentStep) => {
                switch(currentStep) {
                    case 1:
                        return formData.nome && formData.whatsapp;
                    case 2:
                        return formData.saldoDevedor && formData.taxaNominal && formData.prazoRestante;
                    case 3:
                        return true; // Recursos são opcionais
                    case 4:
                        return true; // Objetivos têm valores padrão
                    default:
                        return true;
                }
            };

            const nextStep = () => {
                if (validateStep(step)) {
                    setStep(prev => Math.min(prev + 1, 5));
                } else {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                }
            };

            const prevStep = () => {
                setStep(prev => Math.max(prev - 1, 1));
            };

            const handleSubmit = async () => {
                setUploading(true);

                // Criar objeto completo do cliente
                const cliente = {
                    id: Date.now().toString(),
                    data_cadastro: new Date().toISOString(),
                    status: 'novo',
                    ...formData,
                    arquivos: files.map(f => ({
                        nome: f.name,
                        preview: f.preview
                    }))
                };

                // Salvar no localStorage (simula backend)
                const clientes = JSON.parse(localStorage.getItem('ecofin_clientes') || '[]');
                clientes.push(cliente);
                localStorage.setItem('ecofin_clientes', JSON.stringify(clientes));

                // Simular envio
                setTimeout(() => {
                    setUploading(false);
                    setSuccess(true);
                    setStep(5);
                }, 2000);
            };

            const getProgressWidth = () => {
                return `${((step - 1) / 4) * 100}%`;
            };

            return (
                <div className="container">
                    <div className="logo">
                        <img src="https://meuecofin.com.br/wp-content/uploads/2025/02/Branco-PNG-e1740599425113.png" alt="EcoFin" />
                    </div>

                    <div className="glass animate-in">
                        {!success && (
                            <>
                                <h1>Otimize seu Financiamento</h1>
                                <p className="subtitle">
                                    Economize até R$ 500 mil em juros com estratégias personalizadas
                                </p>

                                <div className="progress-bar">
                                    <div className="progress-line" style={{width: getProgressWidth()}}></div>
                                    
                                    <div className={`progress-step ${step >= 1 ? 'active' : ''} ${step > 1 ? 'completed' : ''}`}>
                                        <div className="step-circle">
                                            {step > 1 ? <i className="ph-fill ph-check"></i> : '1'}
                                        </div>
                                        <span className="step-label">Seus Dados</span>
                                    </div>

                                    <div className={`progress-step ${step >= 2 ? 'active' : ''} ${step > 2 ? 'completed' : ''}`}>
                                        <div className="step-circle">
                                            {step > 2 ? <i className="ph-fill ph-check"></i> : '2'}
                                        </div>
                                        <span className="step-label">Financiamento</span>
                                    </div>

                                    <div className={`progress-step ${step >= 3 ? 'active' : ''} ${step > 3 ? 'completed' : ''}`}>
                                        <div className="step-circle">
                                            {step > 3 ? <i className="ph-fill ph-check"></i> : '3'}
                                        </div>
                                        <span className="step-label">Recursos</span>
                                    </div>

                                    <div className={`progress-step ${step >= 4 ? 'active' : ''} ${step > 4 ? 'completed' : ''}`}>
                                        <div className="step-circle">
                                            {step > 4 ? <i className="ph-fill ph-check"></i> : '4'}
                                        </div>
                                        <span className="step-label">Confirmação</span>
                                    </div>
                                </div>
                            </>
                        )}

                        {/* ETAPA 1: DADOS PESSOAIS */}
                        {step === 1 && (
                            <div className="form-section">
                                <h3>
                                    <i className="ph-bold ph-user-circle"></i>
                                    Dados Pessoais
                                </h3>

                                <div className="form-group">
                                    <label>Nome Completo <span className="required">*</span></label>
                                    <input 
                                        type="text" 
                                        value={formData.nome}
                                        onChange={(e) => updateFormData('nome', e.target.value)}
                                        placeholder="Digite seu nome completo"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>E-mail</label>
                                    <input 
                                        type="email" 
                                        value={formData.email}
                                        onChange={(e) => updateFormData('email', e.target.value)}
                                        placeholder="seu@email.com"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>WhatsApp <span className="required">*</span></label>
                                    <input 
                                        type="tel" 
                                        value={formData.whatsapp}
                                        onChange={(e) => updateFormData('whatsapp', e.target.value)}
                                        placeholder="(00) 00000-0000"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>CPF</label>
                                    <input 
                                        type="text" 
                                        value={formData.cpf}
                                        onChange={(e) => updateFormData('cpf', e.target.value)}
                                        placeholder="000.000.000-00"
                                    />
                                </div>

                                <div className="button-group">
                                    <button className="btn-primary" onClick={nextStep}>
                                        Próximo
                                        <i className="ph-bold ph-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* ETAPA 2: DADOS DO FINANCIAMENTO */}
                        {step === 2 && (
                            <div className="form-section">
                                <h3>
                                    <i className="ph-bold ph-bank"></i>
                                    Dados do Financiamento
                                </h3>

                                <div className="form-group">
                                    <label>Banco/Instituição Financeira</label>
                                    <input 
                                        type="text" 
                                        value={formData.banco}
                                        onChange={(e) => updateFormData('banco', e.target.value)}
                                        placeholder="Ex: Caixa, Itaú, Santander..."
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Sistema de Amortização <span className="required">*</span></label>
                                    <div className="radio-group">
                                        <div className="radio-option">
                                            <input 
                                                type="radio" 
                                                id="price" 
                                                name="sistema" 
                                                checked={formData.sistema === 'PRICE'}
                                                onChange={() => updateFormData('sistema', 'PRICE')}
                                            />
                                            <label htmlFor="price">PRICE</label>
                                        </div>
                                        <div className="radio-option">
                                            <input 
                                                type="radio" 
                                                id="sac" 
                                                name="sistema"
                                                checked={formData.sistema === 'SAC'}
                                                onChange={() => updateFormData('sistema', 'SAC')}
                                            />
                                            <label htmlFor="sac">SAC</label>
                                        </div>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Saldo Devedor Atual <span className="required">*</span></label>
                                    <input 
                                        type="number" 
                                        value={formData.saldoDevedor}
                                        onChange={(e) => updateFormData('saldoDevedor', e.target.value)}
                                        placeholder="300000"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Taxa de Juros Anual (%) <span className="required">*</span></label>
                                    <input 
                                        type="number" 
                                        step="0.01"
                                        value={formData.taxaNominal}
                                        onChange={(e) => updateFormData('taxaNominal', e.target.value)}
                                        placeholder="12.00"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Prazo Restante (meses) <span className="required">*</span></label>
                                    <input 
                                        type="number" 
                                        value={formData.prazoRestante}
                                        onChange={(e) => updateFormData('prazoRestante', e.target.value)}
                                        placeholder="420"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Valor da Parcela Atual</label>
                                    <input 
                                        type="number" 
                                        value={formData.parcelaAtual}
                                        onChange={(e) => updateFormData('parcelaAtual', e.target.value)}
                                        placeholder="2500"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Taxa de Administração Mensal</label>
                                    <input 
                                        type="number" 
                                        value={formData.taxaAdmin}
                                        onChange={(e) => updateFormData('taxaAdmin', e.target.value)}
                                        placeholder="25"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Seguro Mensal</label>
                                    <input 
                                        type="number" 
                                        value={formData.seguroMensal}
                                        onChange={(e) => updateFormData('seguroMensal', e.target.value)}
                                        placeholder="50"
                                    />
                                </div>

                                <div className="button-group">
                                    <button className="btn-primary btn-secondary" onClick={prevStep}>
                                        <i className="ph-bold ph-arrow-left"></i>
                                        Voltar
                                    </button>
                                    <button className="btn-primary" onClick={nextStep}>
                                        Próximo
                                        <i className="ph-bold ph-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* ETAPA 3: RECURSOS DISPONÍVEIS */}
                        {step === 3 && (
                            <div className="form-section">
                                <h3>
                                    <i className="ph-bold ph-wallet"></i>
                                    Recursos Disponíveis
                                </h3>

                                <div className="form-group">
                                    <label>Saldo FGTS Disponível</label>
                                    <input 
                                        type="number" 
                                        value={formData.valorFGTS}
                                        onChange={(e) => updateFormData('valorFGTS', e.target.value)}
                                        placeholder="30000"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Capacidade de Amortização Mensal Extra</label>
                                    <input 
                                        type="number" 
                                        value={formData.capacidadeExtra}
                                        onChange={(e) => updateFormData('capacidadeExtra', e.target.value)}
                                        placeholder="1000"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Possui Reserva de Emergência?</label>
                                    <div className="radio-group">
                                        <div className="radio-option">
                                            <input 
                                                type="radio" 
                                                id="reserva-sim" 
                                                name="reserva"
                                                checked={formData.reservaEmergencia === 'sim'}
                                                onChange={() => updateFormData('reservaEmergencia', 'sim')}
                                            />
                                            <label htmlFor="reserva-sim">Sim</label>
                                        </div>
                                        <div className="radio-option">
                                            <input 
                                                type="radio" 
                                                id="reserva-nao" 
                                                name="reserva"
                                                checked={formData.reservaEmergencia === 'nao'}
                                                onChange={() => updateFormData('reservaEmergencia', 'nao')}
                                            />
                                            <label htmlFor="reserva-nao">Não</label>
                                        </div>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Trabalha com Carteira Assinada (CLT)?</label>
                                    <div className="radio-group">
                                        <div className="radio-option">
                                            <input 
                                                type="radio" 
                                                id="clt-sim" 
                                                name="clt"
                                                checked={formData.trabalhaRegistrado === 'sim'}
                                                onChange={() => updateFormData('trabalhaRegistrado', 'sim')}
                                            />
                                            <label htmlFor="clt-sim">Sim</label>
                                        </div>
                                        <div className="radio-option">
                                            <input 
                                                type="radio" 
                                                id="clt-nao" 
                                                name="clt"
                                                checked={formData.trabalhaRegistrado === 'nao'}
                                                onChange={() => updateFormData('trabalhaRegistrado', 'nao')}
                                            />
                                            <label htmlFor="clt-nao">Não</label>
                                        </div>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Documentos do Financiamento (opcional)</label>
                                    <div 
                                        className="upload-area"
                                        onClick={() => document.getElementById('fileInput').click()}
                                        onDrop={handleDrop}
                                        onDragOver={(e) => e.preventDefault()}
                                    >
                                        <div className="upload-icon">
                                            <i className="ph-bold ph-upload-simple"></i>
                                        </div>
                                        <div className="upload-text">
                                            Clique ou arraste arquivos aqui
                                        </div>
                                        <div className="upload-hint">
                                            PDF, PNG, JPG (até 5MB cada)
                                        </div>
                                    </div>
                                    <input 
                                        type="file" 
                                        id="fileInput"
                                        multiple
                                        accept=".pdf,.png,.jpg,.jpeg"
                                        style={{display: 'none'}}
                                        onChange={handleFileUpload}
                                    />

                                    {files.length > 0 && (
                                        <div className="file-preview">
                                            {files.map((file, index) => (
                                                <div key={index} className="file-item">
                                                    {file.preview.startsWith('data:image') ? (
                                                        <img src={file.preview} alt={file.name} />
                                                    ) : (
                                                        <div style={{
                                                            width: '100%',
                                                            height: '100%',
                                                            display: 'flex',
                                                            alignItems: 'center',
                                                            justifyContent: 'center',
                                                            fontSize: '32px',
                                                            color: 'var(--gold)'
                                                        }}>
                                                            <i className="ph-bold ph-file-pdf"></i>
                                                        </div>
                                                    )}
                                                    <button 
                                                        className="file-remove"
                                                        onClick={() => removeFile(index)}
                                                    >
                                                        <i className="ph-bold ph-x"></i>
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="button-group">
                                    <button className="btn-primary btn-secondary" onClick={prevStep}>
                                        <i className="ph-bold ph-arrow-left"></i>
                                        Voltar
                                    </button>
                                    <button className="btn-primary" onClick={nextStep}>
                                        Próximo
                                        <i className="ph-bold ph-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* ETAPA 4: CONFIRMAÇÃO */}
                        {step === 4 && (
                            <div className="form-section">
                                <h3>
                                    <i className="ph-bold ph-check-circle"></i>
                                    Revisão e Envio
                                </h3>

                                <div className="summary-card">
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Nome:</span>
                                        <strong>{formData.nome}</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>WhatsApp:</span>
                                        <strong>{formData.whatsapp}</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Banco:</span>
                                        <strong>{formData.banco || 'Não informado'}</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Sistema:</span>
                                        <strong>{formData.sistema}</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Saldo Devedor:</span>
                                        <strong>R$ {parseFloat(formData.saldoDevedor || 0).toLocaleString('pt-BR')}</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Taxa:</span>
                                        <strong>{formData.taxaNominal}% a.a.</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Prazo:</span>
                                        <strong>{formData.prazoRestante} meses</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>FGTS:</span>
                                        <strong>R$ {parseFloat(formData.valorFGTS || 0).toLocaleString('pt-BR')}</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Capacidade Extra:</span>
                                        <strong>R$ {parseFloat(formData.capacidadeExtra || 0).toLocaleString('pt-BR')}/mês</strong>
                                    </div>
                                    <div className="summary-row">
                                        <span style={{color: 'var(--text-secondary)'}}>Arquivos:</span>
                                        <strong>{files.length} arquivo(s)</strong>
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>Observações Adicionais</label>
                                    <textarea 
                                        value={formData.observacoes}
                                        onChange={(e) => updateFormData('observacoes', e.target.value)}
                                        placeholder="Alguma informação adicional que gostaria de compartilhar?"
                                    />
                                </div>

                                {uploading ? (
                                    <div style={{textAlign: 'center', padding: '40px'}}>
                                        <div className="spinner"></div>
                                        <p style={{marginTop: '20px', color: 'var(--text-secondary)'}}>
                                            Processando sua análise...
                                        </p>
                                    </div>
                                ) : (
                                    <div className="button-group">
                                        <button className="btn-primary btn-secondary" onClick={prevStep}>
                                            <i className="ph-bold ph-arrow-left"></i>
                                            Voltar
                                        </button>
                                        <button className="btn-primary" onClick={handleSubmit}>
                                            <i className="ph-bold ph-check-circle"></i>
                                            Enviar Análise
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* ETAPA 5: SUCESSO */}
                        {step === 5 && success && (
                            <div className="success-message">
                                <i className="ph-fill ph-check-circle"></i>
                                <h2>Análise Enviada com Sucesso!</h2>
                                <p style={{color: 'var(--text-secondary)', marginBottom: '30px', fontSize: '18px'}}>
                                    Recebemos seus dados e nossa equipe entrará em contato em breve com sua estratégia personalizada.
                                </p>
                                <button 
                                    className="btn-primary" 
                                    onClick={() => window.open('https://wa.me/5583991014456', '_blank')}
                                    style={{maxWidth: '400px', margin: '0 auto'}}
                                >
                                    <i className="ph-bold ph-whatsapp-logo"></i>
                                    Falar no WhatsApp Agora
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
