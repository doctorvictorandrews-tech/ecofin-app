        // ==================== OCR ====================
        async function extrairDadosOCR(file) {
            const { data: { text } } = await Tesseract.recognize(file, 'por', {
                logger: m => console.log(m)
            });

            const extrair = (regex, defaultValue = 0) => {
                const match = text.match(regex);
                if (!match) return defaultValue;
                const numero = match[1].replace(/[^\d,.-]/g, '').replace(',', '.');
                return parseFloat(numero) || defaultValue;
            };

            return {
                saldoDevedor: extrair(/saldo.*?devedor.*?(\d+[.,]?\d*)/i) || extrair(/devedor.*?(\d+[.,]?\d*)/i),
                taxaNominal: (extrair(/taxa.*?juros.*?(\d+[.,]?\d*)/i) || extrair(/taxa.*?(\d+[.,]?\d*)/i)) / 100,
                prazoRestante: extrair(/prazo.*?restante.*?(\d+)/i) || extrair(/prazo.*?(\d+)/i),
                valorParcela: extrair(/parcela.*?(\d+[.,]?\d*)/i) || extrair(/valor.*?parcela.*?(\d+[.,]?\d*)/i)
            };
        }
