        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; transition: all 0.3s; }

    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // MOTOR DE C√ÅLCULO FINANCEIRO
        class FinancingCalculator {
            constructor(contractData) {
                this.contract = contractData;
            }

            calculateMonthlyRate(annualRate) {
                return Math.pow(1 + annualRate, 1/12) - 1;
            }

            calculatePMT(rate, nper, pv) {
                if (rate === 0) return pv / nper;
                const factor = Math.pow(1 + rate, nper);
                return pv * (rate * factor) / (factor - 1);
            }

            simulateScenario(strategy) {
                const monthlyRate = this.calculateMonthlyRate(this.contract.taxaAnual);
                let saldo = this.contract.saldoDevedor;
                const simulacao = [];
                let totalPago = 0;
                let totalJuros = 0;
                let mes = 0;

                if (strategy.fgtsInicial > 0) {
                    saldo -= strategy.fgtsInicial;
                    totalPago += strategy.fgtsInicial;
                }

                while (saldo > 0 && mes < 600) {
                    const juros = saldo * monthlyRate;
                    let amortBase;
                    
                    if (this.contract.sistema === 'SAC') {
                        amortBase = this.contract.saldoDevedor / this.contract.prazoRestante;
                    } else {
                        const prazoRestante = Math.max(1, this.contract.prazoRestante - mes);
                        const pmt = this.calculatePMT(monthlyRate, prazoRestante, saldo);
                        amortBase = pmt - juros;
                    }

                    const amortExtra = strategy.amortizacaoMensal || 0;
                    const parcela = juros + amortBase + amortExtra + 25 + 50;
                    
                    saldo = Math.max(0, saldo - amortBase - amortExtra);
                    saldo *= 1.0015;

                    totalPago += parcela;
                    totalJuros += juros;

                    simulacao.push({ mes: mes + 1, juros, amortizacao: amortBase + amortExtra, saldo, parcela });

                    mes++;
                    if (saldo <= 1) break;
                }

                return { simulacao, totalPago, totalJuros, prazoMeses: mes, custoMensalMedio: totalPago / mes };
            }

            generateStrategies(clientProfile) {
                const original = this.simulateScenario({ amortizacaoMensal: 0, fgtsInicial: 0 });
                
                const strategies = [{
                    id: 'original',
                    nome: "Cen√°rio Atual",
                    descricao: "Continuando como est√°",
                    icon: "üìä",
                    ...original,
                    economia: 0,
                    reducaoPrazo: 0
                }];

                if (clientProfile.capacidadeExtra > 0) {
                    const agressiva = this.simulateScenario({
                        amortizacaoMensal: clientProfile.capacidadeExtra,
                        fgtsInicial: clientProfile.valorFGTS || 0
                    });
                    strategies.push({
                        id: 'agressiva',
                        nome: "Liberdade Acelerada",
                        descricao: `R$ ${clientProfile.capacidadeExtra.toLocaleString('pt-BR')}/m√™s${clientProfile.valorFGTS > 0 ? ' + FGTS' : ''}`,
                        icon: "üöÄ",
                        destaque: "‚≠ê Recomendada",
                        ...agressiva,
                        economia: original.totalPago - agressiva.totalPago,
                        reducaoPrazo: original.prazoMeses - agressiva.prazoMeses
                    });

                    const moderada = this.simulateScenario({
                        amortizacaoMensal: clientProfile.capacidadeExtra * 0.6,
                        fgtsInicial: (clientProfile.valorFGTS || 0) * 0.5
                    });
                    strategies.push({
                        id: 'moderada',
                        nome: "Equil√≠brio Inteligente",
                        descricao: `R$ ${(clientProfile.capacidadeExtra * 0.6).toLocaleString('pt-BR')}/m√™s`,
                        icon: "‚öñÔ∏è",
                        ...moderada,
                        economia: original.totalPago - moderada.totalPago,
                        reducaoPrazo: original.prazoMeses - moderada.prazoMeses
                    });

                    const conservadora = this.simulateScenario({
                        amortizacaoMensal: clientProfile.capacidadeExtra * 0.3,
                        fgtsInicial: 0
                    });
                    strategies.push({
                        id: 'conservadora',
                        nome: "Seguran√ßa Financeira",
                        descricao: `R$ ${(clientProfile.capacidadeExtra * 0.3).toLocaleString('pt-BR')}/m√™s`,
                        icon: "üõ°Ô∏è",
                        ...conservadora,
                        economia: original.totalPago - conservadora.totalPago,
                        reducaoPrazo: original.prazoMeses - conservadora.prazoMeses
                    });
                }

                return strategies;
            }
        }

        // COMPONENTE: Lista de Clientes
        function ListaClientes({ onSelectCliente }) {
            const [clientes, setClientes] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchClientes = async () => {
                    try {
                        const response = await fetch('https://ecofin-app-production.up.railway.app/api/clientes');
                        const data = await response.json();
                        if (data.sucesso) {
                            setClientes(data.clientes);
                        }
                    } catch (err) {
                        console.error('Erro ao buscar:', err);
                        const local = JSON.parse(localStorage.getItem('ecofin_clientes') || '[]');
                        setClientes(local);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchClientes();
            }, []);

            if (loading) {
                return (
                    <div style={{textAlign: 'center', padding: '3rem'}}>

            return (

                                    <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>{cliente.whatsapp}</p>
                                </div>
                                <span style={{background: '#3b82f6', color: 'white', padding: '0.25rem 0.75rem', borderRadius: '999px', fontSize: '0.75rem', fontWeight: '600'}}>
                                    {cliente.status || 'pendente'}
                                </span>
                            </div>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '1rem', fontSize: '0.875rem'}}>
                                <div>
                                    <p style={{color: '#9ca3af'}}>Banco</p>
                                    <p style={{color: 'white', fontWeight: '600'}}>{cliente.banco}</p>
                                </div>
                                <div>
                                    <p style={{color: '#9ca3af'}}>Saldo</p>
                                    <p style={{color: 'white', fontWeight: '600'}}>R$ {cliente.saldoDevedor?.toLocaleString('pt-BR')}</p>
                                </div>
                                <div>
                                    <p style={{color: '#9ca3af'}}>Data</p>
                                    <p style={{color: 'white', fontWeight: '600'}}>
                                        {new Date(cliente.data_cadastro || cliente.data).toLocaleDateString('pt-BR')}
                                    </p>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // COMPONENTE: Dashboard com Estrat√©gias

            useEffect(() => {

                    const original = strategies[0];
                    const months = Math.min(240, original.prazoMeses);
                    
                    const datasets = strategies.slice(0, 4).map((strategy, idx) => {
                        const data = [];
                        for (let i = 0; i < months && i < strategy.simulacao.length; i += 6) {
                            data.push(strategy.simulacao[i].saldo);
                        }
                        const colors = ['#94a3b8', '#3b82f6', '#8b5cf6', '#ec4899'];
                        return {
                            label: strategy.nome,
                            data: data,
                            borderColor: colors[idx],
                            backgroundColor: colors[idx] + '20',
                            borderWidth: idx === 0 ? 2 : 3,
                            tension: 0.4,
                            fill: false
                        };
                    });

                    window.myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array.from({length: Math.ceil(months/6)}, (_, i) => `${i * 6}m`),
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { labels: { color: '#fff', font: { size: 12 } } },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return context.dataset.label + ': ' + formatCurrency(context.parsed.y);
                                        }
                                    }
                                }
                            },
                            scales: {

                                    ticks: {

                                        }

                                    grid: { color: 'rgba(255,255,255,0.1)' }
                                },
                                x: {
                                    ticks: { color: '#9ca3af' },
                                    grid: { color: 'rgba(255,255,255,0.1)' }
                                }
                            }

                    });

            return (

                                    An√°lise Completa
                                </h1>
                                <p style={{color: '#9ca3af', fontSize: '1.125rem'}}>{clientData.nome}</p>
                            </div>
                            <button onClick={onVoltar} className="btn-primary">‚Üê Voltar</button>
                        </div>

                        {/* Situa√ß√£o Atual */}
                        <div className="glass" style={{borderRadius: '1rem', padding: '1.5rem', marginBottom: '2rem'}}>
                            <h2 style={{fontSize: '1.25rem', fontWeight: '700', marginBottom: '1rem', color: 'white'}}>üìä Situa√ß√£o Atual</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))', gap: '1rem'}}>
                                <div style={{textAlign: 'center', padding: '1rem', background: 'rgba(255,255,255,0.05)', borderRadius: '0.5rem'}}>
                                    <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>Saldo Devedor</p>
                                    <p style={{color: 'white', fontWeight: '700', fontSize: '1.125rem'}}>{formatCurrency(clientData.saldoDevedor)}</p>
                                </div>
                                <div style={{textAlign: 'center', padding: '1rem', background: 'rgba(255,255,255,0.05)', borderRadius: '0.5rem'}}>
                                    <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>Taxa</p>
                                    <p style={{color: 'white', fontWeight: '700', fontSize: '1.125rem'}}>{formatPercent(clientData.taxaAnual)}</p>
                                </div>
                                <div style={{textAlign: 'center', padding: '1rem', background: 'rgba(255,255,255,0.05)', borderRadius: '0.5rem'}}>
                                    <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>Prazo</p>
                                    <p style={{color: 'white', fontWeight: '700', fontSize: '1.125rem'}}>{clientData.prazoRestante}m</p>
                                </div>
                                <div style={{textAlign: 'center', padding: '1rem', background: 'rgba(255,255,255,0.05)', borderRadius: '0.5rem'}}>
                                    <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>Total a Pagar</p>
                                    <p style={{color: 'white', fontWeight: '700', fontSize: '1.125rem'}}>{formatCurrency(strategies[0]?.totalPago || 0)}</p>
                                </div>
                                <div style={{textAlign: 'center', padding: '1rem', background: 'rgba(239, 68, 68, 0.2)', border: '1px solid rgba(239, 68, 68, 0.3)', borderRadius: '0.5rem'}}>
                                    <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>Total em Juros</p>
                                    <p style={{color: '#ef4444', fontWeight: '700', fontSize: '1.125rem'}}>{formatCurrency(strategies[0]?.totalJuros || 0)}</p>
                                </div>
                            </div>
                        </div>

                        {/* Estrat√©gias */}
                        <h2 style={{fontSize: '1.5rem', fontWeight: '700', marginBottom: '1rem', color: 'white'}}>üéØ Estrat√©gias Calculadas</h2>
                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '1rem', marginBottom: '2rem'}}>
                            {strategies.map((strategy, idx) => (
                                <div key={strategy.id} className="strategy-card glass"
                                    style={{padding: '1.5rem', borderRadius: '1rem', border: idx === 1 ? '2px solid #10b981' : '1px solid rgba(255,255,255,0.1)'}}>
                                    {strategy.destaque && (
                                        <div style={{background: '#10b981', color: 'white', fontSize: '0.75rem', padding: '0.25rem 0.75rem', borderRadius: '999px', display: 'inline-block', marginBottom: '0.75rem', fontWeight: '600'}}>
                                            {strategy.destaque}

                                        {idx > 0 && (
                                            <>

                                                    <span style={{color: '#9ca3af'}}>Economia:</span>
                                                    <span style={{color: '#10b981', fontWeight: '700'}}>{formatCurrency(strategy.economia)}</span>
                                                </div>

                                                    <span style={{color: '#3b82f6', fontWeight: '600'}}>{strategy.reducaoPrazo} meses</span>
                                                </div>

                                                        {((strategy.economia / strategies[0].totalPago) * 100).toFixed(1)}%
                                                    </p>
                                                </div>

                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Gr√°fico */}
                        <div className="glass" style={{borderRadius: '1rem', padding: '1.5rem', marginBottom: '2rem'}}>
                            <h2 style={{fontSize: '1.25rem', fontWeight: '700', marginBottom: '1rem', color: 'white'}}>üìà Evolu√ß√£o do Saldo Devedor</h2>
                            <div style={{height: '400px'}}>

                        {/* A√ß√µes */}

                                onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}>

                                onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.08)'}
                                onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}>
                                <div style={{fontSize: '2.5rem', marginBottom: '0.75rem'}}>üì±</div>

                                <p style={{color: '#9ca3af', fontSize: '0.875rem'}}>Enviar an√°lise</p>
                            </div>
                            <div className="glass" style={{padding: '1.5rem', borderRadius: '1rem', textAlign: 'center', cursor: 'pointer', transition: 'all 0.3s'}}
                                onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.08)'}
                                onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)'}>

            );
        }

        // APP PRINCIPAL
        function App() {
            const [view, setView] = useState('lista');
            const [clienteSelecionado, setClienteSelecionado] = useState(null);
            const [strategies, setStrategies] = useState([]);

            const handleSelectCliente = async (cliente) => {
                const contractData = {
                    sistema: cliente.sistema,
                    saldoDevedor: cliente.saldoDevedor,
                    taxaAnual: cliente.taxaAnual,
                    prazoRestante: cliente.prazoRestante,
                };

                const clientProfile = {
                    capacidadeExtra: cliente.capacidadeExtra,
                    valorFGTS: cliente.valorFGTS
                };

                const calculator = new FinancingCalculator(contractData);
                const calculatedStrategies = calculator.generateStrategies(clientProfile);

                setClienteSelecionado(cliente);
                setStrategies(calculatedStrategies);
                setView('dashboard');
            };

            return (
                <div style={{minHeight: '100vh'}}>
                    {/* Header */}
                    <nav style={{background: 'rgba(0,0,0,0.3)', backdropFilter: 'blur(10px)', borderBottom: '1px solid rgba(255,255,255,0.1)', padding: '1.5rem'}}>
                        <div style={{maxWidth: '1400px', margin: '0 auto', display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                            <h1 style={{fontSize: '1.5rem', fontWeight: '700', color: 'white'}}>

                                    EcoFin
                                </span> Painel
                            </h1>
                            <div style={{display: 'flex', gap: '1rem'}}>
                                <a href="/cliente" target="_blank" style={{color: '#9ca3af', textDecoration: 'none', transition: 'color 0.3s'}}

                                    Ver Formul√°rio
                                </a>
                            </div>
                        </div>

                    {/* Content */}
                    <div style={{padding: '2rem'}}>
                        <div style={{maxWidth: '1400px', margin: '0 auto'}}>
                            {view === 'lista' && (
                                <>

                                        <p style={{color: '#9ca3af'}}>Clique em um cliente para ver a an√°lise completa</p>
                                    </div>
                                    <ListaClientes onSelectCliente={handleSelectCliente} />
                                </>
                            )}
                            
                            {view === 'dashboard' && clienteSelecionado && (

                                    strategies={strategies}
                                    onVoltar={() => setView('lista')}

                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
