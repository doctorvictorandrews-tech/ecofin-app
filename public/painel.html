<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFin - Painel Profissional</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e14;
            color: #e4e7eb;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 1800px; 
            margin: 0 auto; 
            padding: 2rem; 
        }
        
        /* Header Profissional */
        .header {
            background: linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%);
            border: 1px solid rgba(212, 168, 60, 0.15);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #D4A83C 0%, #E5B94D 50%, #D4A83C 100%);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .client-info h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #D4A83C;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .client-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            color: #8b92a0;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .client-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .client-meta-icon {
            color: #D4A83C;
            font-size: 1.125rem;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        /* Bot√µes Profissionais */
        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #D4A83C 0%, #E5B94D 100%);
            color: #000;
            box-shadow: 0 4px 12px rgba(212, 168, 60, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 168, 60, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e4e7eb;
            border: 1px solid rgba(212, 168, 60, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(212, 168, 60, 0.4);
        }
        
        /* Tabs Profissionais */
        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.75rem;
            border: 1px solid rgba(212, 168, 60, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: transparent;
            color: #8b92a0;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.03);
            color: #D4A83C;
        }
        
        .tab.active {
            background: rgba(212, 168, 60, 0.15);
            color: #D4A83C;
            box-shadow: 0 2px 8px rgba(212, 168, 60, 0.2);
        }
        
        /* Cards de M√©tricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(212, 168, 60, 0.15);
            border-radius: 1rem;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            border-color: rgba(212, 168, 60, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--card-color);
            opacity: 0.6;
        }
        
        .metric-card.success { --card-color: #10b981; }
        .metric-card.info { --card-color: #3b82f6; }
        .metric-card.warning { --card-color: #f59e0b; }
        .metric-card.primary { --card-color: #D4A83C; }
        
        .metric-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .metric-value {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--card-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .metric-label {
            color: #8b92a0;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .metric-change {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #8b92a0;
        }
        
        .metric-change.positive { color: #10b981; }
        .metric-change.negative { color: #ef4444; }
        
        /* Se√ß√µes */
        .section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(212, 168, 60, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #D4A83C;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .section-title-icon {
            font-size: 1.75rem;
        }
        
        /* Compara√ß√£o Visual */
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .comparison-card {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid;
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
        }
        
        .comparison-card.negative {
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .comparison-card.positive {
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.03);
        }
        
        .comparison-badge {
            position: absolute;
            top: -12px;
            left: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .comparison-badge.negative {
            background: #ef4444;
            color: white;
        }
        
        .comparison-badge.positive {
            background: #10b981;
            color: white;
        }
        
        .comparison-stats {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .comparison-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .comparison-stat:last-child {
            border-bottom: none;
        }
        
        .comparison-stat-label {
            color: #8b92a0;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .comparison-stat-value {
            font-size: 1.125rem;
            font-weight: 700;
        }
        
        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 3rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #D4A83C 0%, rgba(212, 168, 60, 0.2) 100%);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 1rem;
        }
        
        .timeline-item::before {
            content: attr(data-icon);
            position: absolute;
            left: -2.5rem;
            width: 2.5rem;
            height: 2.5rem;
            background: #D4A83C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            border: 3px solid #0a0e14;
            box-shadow: 0 0 0 4px rgba(212, 168, 60, 0.2);
        }
        
        .timeline-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(212, 168, 60, 0.15);
        }
        
        .timeline-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #D4A83C;
            margin-bottom: 0.5rem;
        }
        
        .timeline-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: #8b92a0;
        }
        
        .timeline-description {
            color: #e4e7eb;
            line-height: 1.7;
        }
        
        /* Gr√°fico Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            padding: 2rem;
            height: 400px;
            position: relative;
        }
        
        /* Estrat√©gia Destacada */
        .strategy-highlight {
            background: linear-gradient(135deg, rgba(212, 168, 60, 0.15) 0%, rgba(229, 185, 77, 0.05) 100%);
            border: 2px solid #D4A83C;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .strategy-highlight::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 168, 60, 0.1) 0%, transparent 70%);
        }
        
        .strategy-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .strategy-title {
            font-size: 2rem;
            font-weight: 800;
            color: #D4A83C;
            margin-bottom: 0.5rem;
        }
        
        .strategy-subtitle {
            color: #10b981;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .strategy-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .strategy-detail {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(212, 168, 60, 0.2);
        }
        
        .strategy-detail-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .strategy-detail-label {
            color: #8b92a0;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .strategy-detail-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e4e7eb;
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            gap: 1.5rem;
        }
        
        .spinner {
            border: 4px solid rgba(212, 168, 60, 0.1);
            border-top: 4px solid #D4A83C;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #D4A83C;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .loading-subtext {
            color: #8b92a0;
            font-size: 0.875rem;
        }
        
        /* Error */
        .error-container {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            color: #8b92a0;
            margin-bottom: 1.5rem;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .client-info h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://ecofin-app-production.up.railway.app';
        
        const SENHA = "ecofin2025";

        function App() {
            const [auth, setAuth] = useState(false);
            const [view, setView] = useState('lista');
            const [cliente, setCliente] = useState(null);

            useEffect(() => {
                if (sessionStorage.getItem('ecofin_auth') === 'ok') {
                    setAuth(true);
                } else {
                    const s = prompt('üîê Senha de acesso ao painel:');
                    if (s === SENHA) {
                        sessionStorage.setItem('ecofin_auth', 'ok');
                        setAuth(true);
                    } else {
                        alert('‚ùå Senha incorreta!');
                        window.location.href = '/';
                    }
                }
            }, []);

            if (!auth) {
                return (
                    <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100vh', flexDirection: 'column', gap: '1rem'}}>
                        <div style={{fontSize: '4rem'}}>üîí</div>
                        <p style={{color: '#D4A83C', fontSize: '1.25rem'}}>Verificando acesso...</p>
                    </div>
                );
            }

            if (view === 'lista') {
                return <Lista onSelect={(c) => { setCliente(c); setView('analise'); }} />;
            }

            return <Analise cliente={cliente} onVoltar={() => setView('lista')} />;
        }

        function Lista({ onSelect }) {
            const [clientes, setClientes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [busca, setBusca] = useState('');

            useEffect(() => {
                carregarClientes();
            }, []);

            const carregarClientes = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const response = await fetch(`${API_URL}/api/clientes`);
                    const data = await response.json();
                    
                    if (data.sucesso) {
                        setClientes(data.clientes);
                    } else {
                        throw new Error('Erro ao carregar clientes');
                    }
                } catch (err) {
                    console.error('Erro:', err);
                    const local = JSON.parse(localStorage.getItem('ecofin_clientes') || '[]');
                    setClientes(local);
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (id, nome) => {
                if (!confirm(`‚ö†Ô∏è Tem certeza que deseja excluir ${nome}?`)) return;
                
                try {
                    await fetch(`${API_URL}/api/cliente/${id}`, { method: 'DELETE' });
                    await carregarClientes();
                    alert('‚úÖ Cliente exclu√≠do com sucesso!');
                } catch (err) {
                    console.error('Erro ao excluir:', err);
                    alert('Erro ao excluir cliente');
                }
            };

            const clientesFiltrados = clientes.filter(c => 
                c.nome?.toLowerCase().includes(busca.toLowerCase()) ||
                c.banco?.toLowerCase().includes(busca.toLowerCase())
            );

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p className="loading-text">Carregando clientes...</p>
                        <p className="loading-subtext">Conectando √† API Python</p>
                    </div>
                );
            }

            return (
                <div className="container" style={{paddingTop: '2rem'}}>
                    <div className="header">
                        <div className="header-content">
                            <div className="client-info">
                                <h1>üîë Painel EcoFin Pro</h1>
                                <div className="client-meta">
                                    <div className="client-meta-item">
                                        <span className="client-meta-icon">üìä</span>
                                        <span>{clientes.length} clientes</span>
                                    </div>
                                    <div className="client-meta-item">
                                        <span className="client-meta-icon">üéØ</span>
                                        <span>Motor Python v3</span>
                                    </div>
                                    <div className="client-meta-item">
                                        <span className="client-meta-icon">‚úÖ</span>
                                        <span>100% Validado</span>
                                    </div>
                                </div>
                            </div>
                            <div className="header-actions">
                                <button onClick={carregarClientes} className="btn btn-secondary">
                                    üîÑ Atualizar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div className="section">
                        <input
                            type="text"
                            placeholder="üîç Buscar por nome ou banco..."
                            value={busca}
                            onChange={(e) => setBusca(e.target.value)}
                            style={{
                                width: '100%',
                                padding: '1rem 1.5rem',
                                borderRadius: '0.75rem',
                                border: '1px solid rgba(212, 168, 60, 0.2)',
                                background: 'rgba(255, 255, 255, 0.03)',
                                color: '#e4e7eb',
                                fontSize: '1rem',
                                fontWeight: '500'
                            }}
                        />
                    </div>

                    {clientesFiltrados.length === 0 ? (
                        <div className="error-container">
                            <div className="error-icon">üì≠</div>
                            <h2 className="error-title">
                                {busca ? 'Nenhum cliente encontrado' : 'Nenhum cliente cadastrado'}
                            </h2>
                            <p className="error-message">
                                {busca ? 'Tente outro termo de busca' : 'Clientes aparecer√£o aqui quando fizerem cadastro'}
                            </p>
                        </div>
                    ) : (
                        <div style={{display: 'grid', gap: '1.5rem'}}>
                            {clientesFiltrados.map(c => (
                                <div key={c.id} className="section" style={{
                                    cursor: 'pointer',
                                    transition: 'all 0.3s'
                                }}
                                onClick={() => onSelect(c)}
                                onMouseEnter={(e) => {
                                    e.currentTarget.style.borderColor = 'rgba(212, 168, 60, 0.4)';
                                    e.currentTarget.style.transform = 'translateX(4px)';
                                }}
                                onMouseLeave={(e) => {
                                    e.currentTarget.style.borderColor = 'rgba(212, 168, 60, 0.1)';
                                    e.currentTarget.style.transform = 'translateX(0)';
                                }}>
                                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '1.5rem'}}>
                                        <div>
                                            <h3 style={{fontSize: '1.5rem', fontWeight: '700', color: '#D4A83C', marginBottom: '0.5rem'}}>
                                                {c.nome}
                                            </h3>
                                            <div style={{display: 'flex', gap: '2rem', color: '#8b92a0', fontSize: '0.875rem'}}>
                                                <span>üì± {c.whatsapp}</span>
                                                <span>üè¶ {c.banco}</span>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={(e) => { e.stopPropagation(); handleDelete(c.id, c.nome); }} 
                                            className="btn btn-secondary"
                                            style={{background: 'rgba(239, 68, 68, 0.1)', borderColor: 'rgba(239, 68, 68, 0.3)', color: '#ef4444'}}>
                                            üóëÔ∏è Excluir
                                        </button>
                                    </div>
                                    
                                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '1.5rem'}}>
                                        <div style={{background: 'rgba(239, 68, 68, 0.1)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(239, 68, 68, 0.2)'}}>
                                            <p style={{color: '#8b92a0', fontSize: '0.75rem', textTransform: 'uppercase', marginBottom: '0.5rem'}}>Saldo Devedor</p>
                                            <p style={{fontSize: '1.25rem', fontWeight: '700', color: '#ef4444'}}>
                                                R$ {c.financiamento?.saldo_devedor?.toLocaleString('pt-BR') || 'N/A'}
                                            </p>
                                        </div>
                                        <div style={{background: 'rgba(16, 185, 129, 0.1)', padding: '1rem', borderRadius: '0.75rem', border: '1px solid rgba(16, 185, 129, 0.2)'}}>
                                            <p style={{color: '#8b92a0', fontSize: '0.75rem', textTransform: 'uppercase', marginBottom: '0.5rem'}}>FGTS Dispon√≠vel</p>
                                            <p style={{fontSize: '1.25rem', fontWeight: '700', color: '#10b981'}}>
                                                R$ {(c.recursos?.valor_fgts || 0).toLocaleString('pt-BR')}
                                            </p>
                                        </div>
