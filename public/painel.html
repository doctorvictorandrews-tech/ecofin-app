<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFin - Painel Profissional</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #0a0e14; color: #e4e7eb; line-height: 1.6; }
        .container { max-width: 1800px; margin: 0 auto; padding: 2rem; }
        
        /* Header */
        .header { background: linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%); border: 1px solid rgba(212, 168, 60, 0.15); border-radius: 1rem; padding: 2rem; margin-bottom: 2rem; position: relative; overflow: hidden; }
        .header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #D4A83C 0%, #E5B94D 50%, #D4A83C 100%); }
        .header-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1.5rem; }
        .client-info h1 { font-size: 2.5rem; font-weight: 800; color: #D4A83C; margin-bottom: 0.5rem; letter-spacing: -0.02em; }
        .client-meta { display: flex; gap: 2rem; flex-wrap: wrap; color: #8b92a0; font-size: 0.875rem; font-weight: 500; }
        .client-meta-item { display: flex; align-items: center; gap: 0.5rem; }
        
        /* Bot√µes */
        .btn { padding: 0.875rem 1.75rem; border-radius: 0.5rem; border: none; font-weight: 600; font-size: 0.875rem; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: linear-gradient(135deg, #D4A83C 0%, #E5B94D 100%); color: #000; box-shadow: 0 4px 12px rgba(212, 168, 60, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212, 168, 60, 0.4); }
        .btn-secondary { background: rgba(255, 255, 255, 0.05); color: #e4e7eb; border: 1px solid rgba(212, 168, 60, 0.2); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(212, 168, 60, 0.4); }
        
        /* Tabs */
        .tabs { display: flex; gap: 0.25rem; margin-bottom: 2rem; padding: 0.5rem; background: rgba(255, 255, 255, 0.02); border-radius: 0.75rem; border: 1px solid rgba(212, 168, 60, 0.1); overflow-x: auto; }
        .tab { flex: 1; min-width: 120px; padding: 1rem 1.5rem; border-radius: 0.5rem; border: none; background: transparent; color: #8b92a0; cursor: pointer; font-weight: 600; font-size: 0.875rem; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; white-space: nowrap; }
        .tab:hover { background: rgba(255, 255, 255, 0.03); color: #D4A83C; }
        .tab.active { background: rgba(212, 168, 60, 0.15); color: #D4A83C; box-shadow: 0 2px 8px rgba(212, 168, 60, 0.2); }
        
        /* Cards */
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .metric-card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%); border: 1px solid rgba(212, 168, 60, 0.15); border-radius: 1rem; padding: 1.75rem; position: relative; overflow: hidden; transition: all 0.3s; }
        .metric-card:hover { transform: translateY(-4px); border-color: rgba(212, 168, 60, 0.3); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); }
        .metric-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--card-color); opacity: 0.6; }
        .metric-card.success { --card-color: #10b981; }
        .metric-card.info { --card-color: #3b82f6; }
        .metric-card.warning { --card-color: #f59e0b; }
        .metric-card.primary { --card-color: #D4A83C; }
        .metric-icon { font-size: 2.5rem; margin-bottom: 1rem; opacity: 0.9; }
        .metric-value { font-size: 2.25rem; font-weight: 800; color: var(--card-color); margin-bottom: 0.5rem; letter-spacing: -0.02em; }
        .metric-label { color: #8b92a0; font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        
        /* Se√ß√£o */
        .section { background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.01) 100%); border: 1px solid rgba(212, 168, 60, 0.1); border-radius: 1rem; padding: 2rem; margin-bottom: 2rem; }
        .section-title { font-size: 1.5rem; font-weight: 700; color: #D4A83C; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        
        /* Tabela */
        .table-container { overflow-x: auto; border-radius: 0.75rem; border: 1px solid rgba(212, 168, 60, 0.15); }
        .table { width: 100%; border-collapse: collapse; }
        .table thead { background: rgba(212, 168, 60, 0.1); position: sticky; top: 0; z-index: 10; }
        .table th { padding: 1rem; text-align: left; font-weight: 700; font-size: 0.875rem; color: #D4A83C; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 2px solid rgba(212, 168, 60, 0.3); white-space: nowrap; }
        .table td { padding: 0.875rem 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; }
        .table tbody tr:hover { background: rgba(212, 168, 60, 0.05); }
        .table tbody tr:nth-child(even) { background: rgba(0, 0, 0, 0.2); }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        
        /* Compara√ß√£o */
        .comparison-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .comparison-card { background: rgba(255, 255, 255, 0.02); border: 2px solid; border-radius: 1rem; padding: 2rem; position: relative; }
        .comparison-card.negative { border-color: rgba(239, 68, 68, 0.3); }
        .comparison-card.positive { border-color: rgba(16, 185, 129, 0.3); background: rgba(16, 185, 129, 0.03); }
        .comparison-badge { position: absolute; top: -12px; left: 2rem; padding: 0.5rem 1rem; border-radius: 2rem; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .comparison-badge.negative { background: #ef4444; color: white; }
        .comparison-badge.positive { background: #10b981; color: white; }
        .comparison-stats { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; }
        .comparison-stat { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .comparison-stat:last-child { border-bottom: none; }
        
        /* Loading */
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem; gap: 1.5rem; }
        .spinner { border: 4px solid rgba(212, 168, 60, 0.1); border-top: 4px solid #D4A83C; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Timeline */
        .timeline { position: relative; padding-left: 3rem; }
        .timeline::before { content: ''; position: absolute; left: 1rem; top: 0; bottom: 0; width: 2px; background: linear-gradient(180deg, #D4A83C 0%, rgba(212, 168, 60, 0.2) 100%); }
        .timeline-item { position: relative; margin-bottom: 2rem; padding-left: 1rem; }
        .timeline-item::before { content: attr(data-icon); position: absolute; left: -2.5rem; width: 2.5rem; height: 2.5rem; background: #D4A83C; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; border: 3px solid #0a0e14; box-shadow: 0 0 0 4px rgba(212, 168, 60, 0.2); }
        .timeline-content { background: rgba(255, 255, 255, 0.03); padding: 1.5rem; border-radius: 0.75rem; border: 1px solid rgba(212, 168, 60, 0.15); }
        .timeline-title { font-size: 1.125rem; font-weight: 700; color: #D4A83C; margin-bottom: 0.5rem; }
        
        /* Gr√°fico */
        .chart-container { background: rgba(255, 255, 255, 0.02); border-radius: 1rem; padding: 2rem; height: 400px; position: relative; }
        
        /* Estrat√©gia */
        .strategy-highlight { background: linear-gradient(135deg, rgba(212, 168, 60, 0.15) 0%, rgba(229, 185, 77, 0.05) 100%); border: 2px solid #D4A83C; border-radius: 1rem; padding: 2rem; margin-bottom: 2rem; }
        .strategy-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-top: 1.5rem; }
        .strategy-detail { background: rgba(0, 0, 0, 0.2); padding: 1.25rem; border-radius: 0.75rem; border: 1px solid rgba(212, 168, 60, 0.2); }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .comparison-container { grid-template-columns: 1fr; }
            .tabs { flex-direction: column; }
            .client-info h1 { font-size: 2rem; }
            .table-container { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : 'https://ecofin-app-production.up.railway.app';
        
        const SENHA = "ecofin2025";

        function App() {
            const [auth, setAuth] = useState(false);
            const [view, setView] = useState('lista');
            const [cliente, setCliente] = useState(null);

            useEffect(() => {
                if (sessionStorage.getItem('ecofin_auth') === 'ok') {
                    setAuth(true);
                } else {
                    const s = prompt('üîê Senha de acesso ao painel:');
                    if (s === SENHA) {
                        sessionStorage.setItem('ecofin_auth', 'ok');
                        setAuth(true);
                    } else {
                        alert('‚ùå Senha incorreta!');
                        window.location.href = '/';
                    }
                }
            }, []);

            if (!auth) {
                return (
                    <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100vh', flexDirection: 'column', gap: '1rem'}}>
                        <div style={{fontSize: '4rem'}}>üîí</div>
                        <p style={{color: '#D4A83C', fontSize: '1.25rem'}}>Verificando acesso...</p>
                    </div>
                );
            }

            if (view === 'lista') {
                return <Lista onSelect={(c) => { setCliente(c); setView('analise'); }} />;
            }

            return <Analise cliente={cliente} onVoltar={() => setView('lista')} />;
        }

        function Lista({ onSelect }) {
            const [clientes, setClientes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [busca, setBusca] = useState('');

            useEffect(() => {
                carregarClientes();
            }, []);

            const carregarClientes = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_URL}/api/clientes`);
                    const data = await response.json();
                    if (data.sucesso) {
                        setClientes(data.clientes);
                    }
                } catch (err) {
                    console.error('Erro:', err);
                    const local = JSON.parse(localStorage.getItem('ecofin_clientes') || '[]');
                    setClientes(local);
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (id, nome) => {
                if (!confirm(`‚ö†Ô∏è Tem certeza que deseja excluir ${nome}?`)) return;
                try {
                    await fetch(`${API_URL}/api/cliente/${id}`, { method: 'DELETE' });
                    await carregarClientes();
                } catch (err) {
                    console.error('Erro:', err);
                }
            };

            const clientesFiltrados = clientes.filter(c => 
                c.nome?.toLowerCase().includes(busca.toLowerCase()) ||
                c.banco?.toLowerCase().includes(busca.toLowerCase())
            );

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p style={{color: '#D4A83C', fontSize: '1.125rem', fontWeight: '600'}}>Carregando clientes...</p>
                    </div>
                );
            }

            return (
                <div className="container" style={{paddingTop: '2rem'}}>
                    <div className="header">
                        <div className="header-content">
                            <div className="client-info">
                                <h1>üîë Painel EcoFin Pro</h1>
                                <div className="client-meta">
                                    <div className="client-meta-item"><span>üìä</span> {clientes.length} clientes</div>
                                    <div className="client-meta-item"><span>üéØ</span> Motor Python v3</div>
                                </div>
                            </div>
                            <button onClick={carregarClientes} className="btn btn-secondary">üîÑ Atualizar</button>
                        </div>
                    </div>
                    
                    <div className="section">
                        <input
                            type="text"
                            placeholder="üîç Buscar por nome ou banco..."
                            value={busca}
                            onChange={(e) => setBusca(e.target.value)}
                            style={{width: '100%', padding: '1rem 1.5rem', borderRadius: '0.75rem', border: '1px solid rgba(212, 168, 60, 0.2)', background: 'rgba(255, 255, 255, 0.03)', color: '#e4e7eb', fontSize: '1rem'}}
                        />
                    </div>

                    <div style={{display: 'grid', gap: '1.5rem'}}>
                        {clientesFiltrados.map(c => (
                            <div key={c.id} className="section" style={{cursor: 'pointer'}} onClick={() => onSelect(c)}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start'}}>
                                    <div>
                                        <h3 style={{fontSize: '1.5rem', fontWeight: '700', color: '#D4A83C', marginBottom: '0.5rem'}}>{c.nome}</h3>
                                        <div style={{display: 'flex', gap: '2rem', color: '#8b92a0', fontSize: '0.875rem'}}>
                                            <span>üì± {c.whatsapp}</span>
                                            <span>üè¶ {c.banco}</span>
                                        </div>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); handleDelete(c.id, c.nome); }} className="btn btn-secondary" style={{background: 'rgba(239, 68, 68, 0.1)', borderColor: 'rgba(239, 68, 68, 0.3)', color: '#ef4444'}}>üóëÔ∏è</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Analise({ cliente, onVoltar }) {
            const [analise, setAnalise] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [tab, setTab] = useState('visao-geral');
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                carregarAnalise();
            }, [cliente]);

            useEffect(() => {
                if (analise && tab === 'grafico' && chartRef.current) {
                    criarGrafico();
                }
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [analise, tab]);

            const carregarAnalise = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_URL}/api/analise/${cliente.id}`);
                    const data = await response.json();
                    if (data.sucesso) {
                        setAnalise(data);
                    } else {
                        throw new Error('Erro');
                    }
                } catch (err) {
                    console.error('Erro:', err);
                    setError('Erro ao carregar an√°lise');
                } finally {
                    setLoading(false);
                }
            };

            const criarGrafico = () => {
                if (chartInstance.current) chartInstance.current.destroy();
                const ctx = chartRef.current.getContext('2d');
                const { estrategia_otimizada, cenario_original } = analise;
                
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: estrategia_otimizada.simulacao_completa?.map(m => `M√™s ${m.mes}`) || [],
                        datasets: [
                            {
                                label: 'Sem Otimiza√ß√£o',
                                data: cenario_original.simulacao_completa?.map(m => m.saldo_devedor) || [],
                                borderColor: '#ef4444',
                                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                borderWidth: 2,
                                tension: 0.4
                            },
                            {
                                label: 'Com Estrat√©gia',
                                data: estrategia_otimizada.simulacao_completa?.map(m => m.saldo_devedor) || [],
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 3,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { labels: { color: '#e4e7eb', font: { size: 12, weight: '600' } } }
                        },
                        scales: {
                            y: { ticks: { color: '#8b92a0' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                            x: { ticks: { color: '#8b92a0' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }
                        }
                    }
                });
            };

            const exportarCSV = () => {
                if (!analise?.estrategia_otimizada?.simulacao_completa) return;
                
                const simulacao = analise.estrategia_otimizada.simulacao_completa;
                const headers = ['M√™s', 'Juros (R$)', 'Amortiza√ß√£o (R$)', 'Parcela (R$)', 'Saldo Devedor (R$)'];
                const rows = simulacao.map(m => [
                    m.mes,
                    m.juros?.toFixed(2) || '0.00',
                    m.amortizacao?.toFixed(2) || '0.00',
                    m.parcela?.toFixed(2) || '0.00',
                    m.saldo_devedor?.toFixed(2) || '0.00'
                ]);
                
                const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ecofin_simulacao_${cliente.nome.replace(/\s+/g, '_')}.csv`;
                a.click();
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p style={{color: '#D4A83C', fontSize: '1.125rem', fontWeight: '600'}}>Gerando an√°lise...</p>
                    </div>
                );
            }

            if (error || !analise) {
                return (
                    <div className="container">
                        <div className="section" style={{textAlign: 'center', padding: '4rem'}}>
                            <div style={{fontSize: '4rem', marginBottom: '1rem'}}>‚ùå</div>
                            <h2 style={{color: '#ef4444', marginBottom: '1rem'}}>Erro ao Carregar</h2>
                            <p style={{color: '#8b92a0', marginBottom: '2rem'}}>{error}</p>
                            <button onClick={onVoltar} className="btn btn-primary">‚Üê Voltar</button>
                        </div>
                    </div>
                );
            }

            const { cenario_original, estrategia_otimizada, justificativa, plano_acao } = analise;
            const fmt = (v) => v ? `R$ ${parseFloat(v).toLocaleString('pt-BR', {minimumFractionDigits: 2})}` : 'N/A';

            return (
                <div className="container">
                    <div className="header">
                        <div className="header-content">
                            <div className="client-info">
                                <h1>{cliente.nome}</h1>
                                <div className="client-meta">
                                    <div className="client-meta-item"><span>üîÆ</span> An√°lise via Motor Python</div>
                                    <div className="client-meta-item"><span>üéØ</span> 150+ cen√°rios testados</div>
                                </div>
                            </div>
                            <div style={{display: 'flex', gap: '1rem'}}>
                                <button onClick={onVoltar} className="btn btn-primary">‚Üê Voltar</button>
                                <button onClick={() => window.print()} className="btn btn-secondary">üìÑ Imprimir</button>
                            </div>
                        </div>
                    </div>

                    <div className="tabs">
                        {[
                            {id: 'visao-geral', icon: 'üìä', label: 'Vis√£o Geral'},
                            {id: 'simulacao', icon: 'üìã', label: 'Simula√ß√£o Completa'},
                            {id: 'comparacao', icon: '‚öñÔ∏è', label: 'Compara√ß√£o'},
                            {id: 'grafico', icon: 'üìà', label: 'Gr√°fico'},
                            {id: 'plano-acao', icon: 'üéØ', label: 'Plano de A√ß√£o'}
                        ].map(t => (
                            <button key={t.id} onClick={() => setTab(t.id)} className={`tab ${tab === t.id ? 'active' : ''}`}>
                                <span>{t.icon}</span><span>{t.label}</span>
                            </button>
                        ))}
                    </div>

                    {tab === 'visao-geral' && (
                        <div>
                            <div className="strategy-highlight">
                                <div style={{fontSize: '4rem', marginBottom: '1rem'}}>üéØ</div>
                                <h2 style={{fontSize: '2rem', fontWeight: '800', color: '#D4A83C', marginBottom: '0.5rem'}}>
                                    Estrat√©gia Otimizada Inteligente
                                </h2>
                                <p style={{color: '#10b981', fontSize: '1rem', fontWeight: '600', marginBottom: '1.5rem'}}>
                                    Calculado pela API Python ‚Ä¢ 150+ cen√°rios testados
                                </p>
                                <div className="strategy-details">
                                    <div className="strategy-detail">
                                        <div style={{fontSize: '1.5rem', marginBottom: '0.5rem'}}>üí∞</div>
                                        <div style={{color: '#8b92a0', fontSize: '0.75rem', textTransform: 'uppercase', marginBottom: '0.25rem'}}>Economia Total</div>
                                        <div style={{fontSize: '1.25rem', fontWeight: '700', color: '#e4e7eb'}}>{fmt(estrategia_otimizada?.economia)}</div>
                                    </div>
                                    <div className="strategy-detail">
                                        <div style={{fontSize: '1.5rem', marginBottom: '0.5rem'}}>‚è±Ô∏è</div>
                                        <div style={{color: '#8b92a0', fontSize: '0.75rem', textTransform: 'uppercase', marginBottom: '0.25rem'}}>Meses Economizados</div>
                                        <div style={{fontSize: '1.25rem', fontWeight: '700', color: '#e4e7eb'}}>{estrategia_otimizada?.reducao_prazo || 0}</div>
                                    </div>
